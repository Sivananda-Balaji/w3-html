<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Basics</title>
  </head>
  <body>
    <h1>I am a heading!</h1>
    <p>This is a Paragraph.</p>
    <a href="https://www.google.co.in/" target="_blank">Go To Google</a>
    <hr />
    <img
      src="https://cdn.pixabay.com/photo/2023/01/23/00/45/cat-7737618_1280.jpg"
      alt="Kitten Image"
      height="200"
      weight="200"
    />
    <p>
      This is a paragraph with <br />
      break line
    </p>
    <p style="color: green">This is a green paragraph</p>
    <p title="I am a Paragraph">This paragraph has a tool tip</p>
  </body>
</html>
